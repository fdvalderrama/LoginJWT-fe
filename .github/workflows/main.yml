name: PR Checks

on:
  pull_request:
    branches:
      - main
      - develop

jobs:
  build-and-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest  # o fija versi√≥n, ej: 1.1.8

      - name: Install dependencies
        run: bun install

      - name: Run build
        run: bun run build

      - name: Run linter
        run: bun run lint
